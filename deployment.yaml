trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  TF_VERSION: '1.5.7'

steps:

# TFLint
- script: |
    curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
    tflint
  displayName: 'Run TFLint'


- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

# Install Terraform
- script: |
    sudo apt-get update
    sudo apt-get install -y unzip
    curl -LO https://releases.hashicorp.com/terraform/1.5.7/terraform_1.5.7_linux_amd64.zip
    unzip terraform_1.5.7_linux_amd64.zip
    sudo mv terraform /usr/local/bin/
    terraform version
  displayName: 'Install Terraform Manually'

# Terraform Init
- script: |
    terraform init
  workingDirectory: $(Build.SourcesDirectory)
  displayName: 'Terraform Init'

# Terraform Validate
- script: |
    terraform validate
  workingDirectory: $(Build.SourcesDirectory)
  displayName: 'Terraform Validate'

# Package Files as Artifact
- task: PowerShell@2
  displayName: 'Check Terraform Directory'
  inputs:
    targetType: 'inline'
    script: |
      Write-Output "Checking for Terraform files"
      if (Test-Path '$(Build.SourcesDirectory)') {
        Write-Output "Terraform files directory found!"
      } else {
        Write-Error "Terraform files directory not found!"
      }

# Publish Artifact
- task: PublishPipelineArtifact@1
  displayName: 'Publish TerraformFiles Artifact'
  inputs:
    targetPath: '$(Build.SourcesDirectory)'
    artifact: 'TerraformFiles'